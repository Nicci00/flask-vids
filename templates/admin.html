<!DOCTYPE html>
<html>

<head>
	<meta encoding="UTF-8" />
	<title>Admin Panel</title>
	<style type="text/css">

	body {
		font-family: sans-serif;
		margin: 2%;
	}

	img {
		height: 120px;
	}

	</style>
</head>

<body>
{%if logged%}
<h1>Current Videos: </h1>
	{%for v in videos %}
	<p>
	<img  class="thumb" src="{{url_for('static', filename="img/video-thumb/" + v.file_name + ".jpg" , _external=True)}}">
	</p>
	<p>{{v.file_name}}</p>
	<p>{{v.file_md5_hash}}</p>
	<p>{{v.uploader_ip}}</p>
	<a href="/delete?v={{v.id}}">delete</a>
	{%endfor%}
{% else %}
	<h2> Not logged in </h2>
	{%endif%}


<a class="button" href="/logout">Log out</a>

</body>

</html>
